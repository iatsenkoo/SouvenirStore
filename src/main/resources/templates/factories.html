<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List factories</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>List factories</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Factory name</th>
            <th>Factory country</th>
            <th>delete</th>
            <th>edit</th>
            <th>add souvenir</th>
            <th>souvenir list</th>

        </tr>
        <tr th:each="factory : ${factories}">
            <td th:text="${factory.id}"></td>
            <td th:text="${factory.name}"></td>
            <td th:text="${factory.country}"></td>
            <td><a th:href="@{/deleteFactory/{id}(id=${factory.id})}">delete</a></td>
            <td><a th:href="@{/editFactory/{id}(id=${factory.id})}">edit</a></td>
            <td><a th:href="@{/addSouvenir/{id}(id=${factory.id})}">addSouvenir</a></td>
            <td><a th:href="@{/listSouvenirs/{id}(id=${factory.id})}">listSouvenirs</a></td>
        </tr>
    </table>
</body>
</html>
